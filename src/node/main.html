<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <div class="row top">
            <div class="tile left" row=0 col=0></div>
            <div class="tile" row=0 col=1></div>
            <div class="tile right" row=0 col=2></div>
        </div>
        <div class="row middle">
            <div class="tile left" row=1 col=0></div>
            <div class="tile" row=1 col=1></div>
            <div class="tile right" row=1 col=2></div>
        </div>
        <div class="row bottom">
            <div class="tile left" row=2 col=0></div>
            <div class="tile" row=2 col=1></div>
            <div class="tile right" row=2 col=2></div>
        </div>
    </div>
    
    <div class="announcer"></div>
    <div id="play-button">Play Again</div>
    <script type="module" defer src="tic-tac-toe.js"></script>
</body>
</html>
